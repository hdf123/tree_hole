<script id="goodList_detail" type="text/html">

       </div>
       <div class="style">
           <ul>
               <li>快递：￥{{value.goods.expressFee==null?0:value.goods.expressFee}}</li>
               <li>月销：1250</li>
               <li>库存：{{value.goods.goodsNumbe==null?1:value.goods.goodsNumbe}}件
                   </li>

   </div>
   <div class="goods_shop" onclick="location.href='./local_market_shop.html'">

           <span>{{value.user.userName}}</span>
           <em>发布宝贝：2</em>
       </div>

       </div>

       <div class="header">
           <span>商品评价</span>
           <i></i>
       </div>
       <div class="goods_comment_list">
           <div class="goods_list_header">
               <img src="../img/focus-img1.png" alt=""/>
               <em>时***</em>
               <del>8月27日  17:11</del>
           </div>
           <div class="p_info">
               {{if comment.length==0|| !comment}}
               <p>暂时没有评价</p>
               {{each comment as value i}}
               <p>宝贝很好呢，我很喜欢，下次还会加购哦！宝贝很好呢，我很喜欢，下次还会加购哦！宝贝很好呢，我很喜欢，下次还会加购哦！宝贝很好呢，我很喜欢，下次还会加购哦！</p>

<script>
    $(function(){
        mui.previewImage();
        // a链接问题
// 监听tap事件，解决 a标签 不能跳转页面问题
        mui('body').on('tap','a',function(){document.location.href=this.href;});
        var goodsId=location.href.split("=")[1];
        //console.log(goodsId);
        function render(){
           $.ajax({
               //处理session每次不唯一问题
               xhrFields: {
                   withCredentials: true
               },
               type: "post",
               async:false,
               url: baseUrl+"/goods/getOneGoods",
               data:{
                   goodsId:goodsId
               },
               dataType: 'json',
               success:function(data) {
                   console.log(data);
                   if(data.state==true){
                    var html=template("goodList_detail",data);
                       $(".layer").html(html);
                       //自动轮播
                       //获得slider插件对象
                       var gallery = mui('.mui-slider');
                       gallery.slider({
                           interval:0//自动轮播周期，若为0则不自动播放，默认为0；
                       });
                   }
               }
           })
       }
        render();
        //添加收藏
        //收藏商品/goods/collectGoods
        var falg =true;
        $(".save").click(function(){
            var goodsId=$(this).data("id");
            console.log(goodsId);
            if(falg){
                $.ajax({
                    xhrFields: {
                        withCredentials: true
                    },
                    async: false,
                    type: "post",
                    dataType: "json",
                    url: baseUrl + "/goods/collectGoods",
                    data: {
                        goodsId: goodsId
                    },
                    success: function (data) {
                        console.log(data);
                        if(data.code=="success"){
                            $(".save>span").text("已收藏");
                        }
                    }
                })
                falg=false;
            }else{
                $.ajax({
                    xhrFields: {
                        withCredentials: true
                    },
                    async: false,
                    type: "post",
                    dataType: "json",
                    url: baseUrl + "/goods/deleteCollectGoods",
                    data: {
                        goodsId: goodsId
                    },
                    success: function (data) {
                        console.log(data);
                        if(data.code=="success"){
                            $(".save>span").text("已取消");
                        }
                    }
                })
                falg=true;
            }
        })
        })
</script>
